<!DOCTYPE html>
<html ng-app="radApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>
	<title>JS18 Inspirational Quotes</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="radStyle.css">
	<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="radTroller">
	<header class="banner"><h1>Rad Quotes!</h1></header>
	<div class="body-container">
		<div class="quotes-container">
			<ul>
				<li ng-repeat="quoteItem in quoteArray" ng-click="editQuote($index)">
					<div ng-show="!quoteItem.editValue" ng-bind="quoteItem.quote"></div>
					<div ng-show="!quoteItem.editValue" ng-bind="quoteItem.author"></div>
					<div ng-show="quoteItem.editValue">
						<label>Quote: </label>
						<textarea ng-bind="quoteItem.quote" ng-model="quoteEdit"></textarea>
						<label>Author: </label>
						<input ng-value="quoteItem.author" ng-model="authorEdit" type="textbox"/>
						<button ng-click="submitEdit($index)" class="button">Submit Form</button>	
						<button ng-click="cancelEdit($index)" class="button">Cancel</button>	
					</div>
				</li>
			</ul>
		</div>
		<button ng-click="showForm()" ng-bind="formButtonString" class="button"></button>
		<div ng-show="thanksMessage" class="form-container">Thank-You!</div>
		<div ng-show="formToggle" class="form-container">
			<label>Quote: </label>
			<textarea ng-model="newQuote"></textarea>
			<label>Author: </label>
			<input ng-model="newAuthor" type="textbox"/>
			<button ng-click="submitForm()" class="button">Submit Form</button>			
		</div>
	</div>	
	<script type="text/javascript" src="radTroller.js"></script>
	<script type="text/javascript" src="radFactory.js"></script>
</body>
</html>
